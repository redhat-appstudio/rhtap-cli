{{- $name := printf "%s-test-%d" .Chart.Name .Release.Revision -}}
---
apiVersion: v1
kind: Pod
metadata:
  annotations:
    helm.sh/hook: test
    helm.sh/hook-delete-policy: hook-succeeded
  labels:
    {{- include "rhtap-dh.labels" . | nindent 4 }}
  name: {{ $name }} 
spec:
  restartPolicy: Never
  serviceAccountName: rhdh-kubernetes-plugin
  initContainers:
    - name: copy-scripts
      image: registry.access.redhat.com/ubi8/ubi-minimal:latest
      workingDir: /scripts
      command:
        - /bin/bash
        - -c
        - |
          set -x -e
  {{- range $path, $content := .Files.Glob "scripts/*.sh" -}}
   {{- $name := trimPrefix "scripts/" $path }}
          printf '%s' "{{ $content | toString | b64enc }}" | base64 -d >{{ $name }}
          chmod +x {{ $name }}
  {{- end }}
      volumeMounts:
        - name: scripts
          mountPath: /scripts
      securityContext:
        allowPrivilegeEscalation: false
  containers:
    - name: {{ printf "%s-deployments" $name }}
      image: quay.io/codeready-toolchain/oc-client-base:latest
      env:
        - name: NAMESPACE
          value: {{ .Release.Namespace }}
        - name: RESOURCE_TYPE
          value: "deployment"
      command:
        - /scripts/test-rollout-status.sh
      args:
        - "app.kubernetes.io/instance=developer-hub"
      volumeMounts:
        - name: scripts
          mountPath: /scripts
      securityContext:
        allowPrivilegeEscalation: false
  volumes:
    - name: scripts
      emptyDir: {}
