{{- $acs := .Values.acs }}
{{- $name := printf "%s-test" .Chart.Name -}}
{{- $namespace := .Release.Namespace }}
---
apiVersion: v1
kind: Pod
metadata:
  annotations:
    helm.sh/hook: test
    helm.sh/hook-delete-policy: before-hook-creation,hook-succeeded
  labels:
    {{- include "rhtap-acs.labels" . | nindent 4 }}
  name: {{ $name }} 
spec:
  restartPolicy: Never
  serviceAccountName: {{ .Release.Name }}
  initContainers:
    #
    # Copying the scripts that will be used on the subsequent containers, the
    # scripts are shared via the "/scripts" volume.
    #
{{- include "acs.copyScripts" . | nindent 4 }}
  containers:
{{- range tuple "central" "central-db" "scanner" "scanner-db" }}
    #
    # Test the ACS rollout status.
    #
    - name: {{ printf "acs-%s-%s" . $acs.name }}
      image: quay.io/codeready-toolchain/oc-client-base:latest
      env:
        - name: NAMESPACE
          value: {{ $namespace }}
        - name: RESOURCE_TYPE
          value: "deployment"
      command:
        - /scripts/test-rollout-status.sh
      args:
        - {{ printf "app=%s,app.kubernetes.io/instance=stackrox-central-services" . }}
      volumeMounts:
        - name: scripts
          mountPath: /scripts
      securityContext:
        runAsNonRoot: false
        allowPrivilegeEscalation: false
{{- end }}
  volumes:
    - name: scripts
      emptyDir: {}
