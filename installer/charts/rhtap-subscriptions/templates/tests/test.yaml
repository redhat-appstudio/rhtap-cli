---
{{- include "common.test" . }}
  containers:
    #
    # Tests the subcriptions CRDs.
    #
    - name: test-subscriptions
      image: registry.redhat.io/openshift4/ose-tools-rhel9
      command:
        - /scripts/test-subscriptions.sh
      args:
{{- range $sub := include "subscriptions.enabled" . | fromYaml }}
        - {{ $sub.apiResource | quote }}
{{- end }}
      volumeMounts:
        - name: scripts
          mountPath: /scripts
      securityContext:
        allowPrivilegeEscalation: false
{{- range $sub := include "subscriptions.enabled" . | fromYaml }}
    #
    # Tests the {{ $sub.name }} rollout status.
    #
    - name: {{ printf "test-%s" ($sub.name | lower) }} 
      image: registry.redhat.io/openshift4/ose-tools-rhel9
      env:
        - name: NAMESPACE
          value: {{ $sub.namespace }}
        - name: RESOURCE_TYPE
          value: "deployment"
        - name: RETRIES
          value: "15"
      command:
        - /scripts/test-rollout-status.sh
      args:
        - olm.managed=true
      volumeMounts:
        - name: scripts
          mountPath: /scripts
      securityContext:
        allowPrivilegeEscalation: false
{{- end }}
