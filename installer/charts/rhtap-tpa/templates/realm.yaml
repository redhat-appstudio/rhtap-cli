{{- $keycloak := .Values.trustedProfileAnalyzer.keycloakRealmImport -}}
{{- if $keycloak.enabled }}
  {{- $appDomain := .Values.trustedProfileAnalyzer.appDomain -}}
  {{- $adminUsername := "admin" -}}
#
# Realm Admin
#
#   Creates a secret to store admin's credentials.
#
---
  {{- 
    $adminSecretObj := 
      (lookup "v1" "Secret" .Release.Namespace $keycloak.adminSecretName) |
      default dict
  -}}
  {{- $adminSecretData := (get $adminSecretObj "data") | default dict -}}
  {{- $adminPassword := (get $adminSecretData "password") | default (randAlphaNum 16 | b64enc) -}}
apiVersion: v1
kind: Secret
metadata:
  annotations:
    helm.sh/resource-policy: keep
  labels:
    app: keycloak
  namespace: {{ .Release.Namespace }}
  name: {{
    required ".adminSsecretName is required"
    $keycloak.adminSecretName
  }}
type: Opaque
data:
  username: {{ $adminUsername | b64enc }}
  password: {{ $adminPassword }}
#
# Realm Clients
#
#   Creates a secret which contains all enabled clients' credentials.
#
---
  {{- 
    $oidcSecretObj := 
      (lookup "v1" "Secret" .Release.Namespace $keycloak.oidcClientsSecretName) |
      default dict
  -}}
  {{- $oidcSecretData := (get $oidcSecretObj "data") | default dict -}}
  {{- $oidcCredentials := dict -}}
apiVersion: v1
kind: Secret
metadata:
  annotations:
    helm.sh/resource-policy: keep
  labels:
    app: keycloak
  namespace: {{ .Release.Namespace }}
  name: {{
    required ".oidcClientsSecretName is required"
    $keycloak.oidcClientsSecretName
  }}
type: Opaque
data:
  {{- range $k, $v := .Values.trustedProfileAnalyzer.keycloakRealmImport.clients -}}
    {{- $s := (get $oidcSecretData $k) | default (include "generate.client.secret" . | b64enc) }}
    {{- $oidcCredentials := mergeOverwrite $oidcCredentials (dict $k $s) }}
  {{ $k }}: {{ $s }}
  {{- end }}
#
# Integration Secret
#
#   Creates a secret to store integration details.
#
---
apiVersion: v1
kind: Secret
metadata:
  labels:
    app: keycloak
  namespace: {{
    required "trustedProfileAnalyzer.integrationSecret.namespace is required"
      .Values.trustedProfileAnalyzer.integrationSecret.namespace
  }}
  name: {{
    required "trustedProfileAnalyzer.integrationSecret.name is required"
      .Values.trustedProfileAnalyzer.integrationSecret.name
  }}
type: Opaque
stringData:
  bombastic_api_url: {{
    required "trustedProfileAnalyzer.integrationSecret.bombasticAPI is required"
      .Values.trustedProfileAnalyzer.integrationSecret.bombasticAPI
  }}
  oidc_issuer_url: {{
    required "trustification.oidc.issuerUrl is required"
      .Values.trustification.oidc.issuerUrl
  }}
  oidc_client_id: {{
    required "trustedProfileAnalyzer.integrationSecret.oidcClientID is required"
      .Values.trustedProfileAnalyzer.integrationSecret.oidcClientID
  }}
  oidc_client_secret: {{
    get $oidcCredentials
      .Values.trustedProfileAnalyzer.integrationSecret.oidcClientID |
        b64dec
  }}
  supported_cyclonedx_version: "{{
    required "trustedProfileAnalyzer.integrationSecret.cycloneDXVersion is required"
      .Values.trustedProfileAnalyzer.integrationSecret.cycloneDXVersion
  }}"
#
# Keycloak Realm Import
#
---
apiVersion: k8s.keycloak.org/v2alpha1
kind: KeycloakRealmImport
metadata:
  labels:
    app: keycloak
  namespace: {{
    required ".keycloakCR.namespace is required"
      $keycloak.keycloakCR.namespace
  }}
  name: {{ printf "%s-chicken" $keycloak.keycloakCR.name }}
spec:
  keycloakCRName: {{
    required ".keycloakCR.name is required"
      $keycloak.keycloakCR.name
  }}
  realm:
    accessCodeLifespan: 60
    accessCodeLifespanLogin: 1800
    accessCodeLifespanUserAction: 300
    accessTokenLifespan: 300
    accessTokenLifespanForImplicitFlow: 900
    actionTokenGeneratedByAdminLifespan: 43200
    actionTokenGeneratedByUserLifespan: 300
    adminEventsDetailsEnabled: false
    adminEventsEnabled: false
    attributes:
      cibaAuthRequestedUserHint: login_hint
      cibaBackchannelTokenDeliveryMode: poll
      cibaExpiresIn: "120"
      cibaInterval: "5"
      oauth2DeviceCodeLifespan: "600"
      oauth2DevicePollingInterval: "5"
      parRequestUriLifespan: "60"
      realmReusableOtpCode: "false"
    authenticationFlows:
      - alias: Account verification options
        authenticationExecutions:
          - authenticator: idp-email-verification
            authenticatorFlow: false
            autheticatorFlow: false
            priority: 10
            requirement: ALTERNATIVE
            userSetupAllowed: false
          - authenticatorFlow: true
            autheticatorFlow: true
            flowAlias: Verify Existing Account by Re-authentication
            priority: 20
            requirement: ALTERNATIVE
            userSetupAllowed: false
        builtIn: true
        description: Method with which to verity the existing account
        providerId: basic-flow
        topLevel: false
      - alias: Browser - Conditional OTP
        authenticationExecutions:
          - authenticator: conditional-user-configured
            authenticatorFlow: false
            autheticatorFlow: false
            priority: 10
            requirement: REQUIRED
            userSetupAllowed: false
          - authenticator: auth-otp-form
            authenticatorFlow: false
            autheticatorFlow: false
            priority: 20
            requirement: REQUIRED
            userSetupAllowed: false
        builtIn: true
        description: Flow to determine if the OTP is required for the authentication
        providerId: basic-flow
        topLevel: false
      - alias: Direct Grant - Conditional OTP
        authenticationExecutions:
          - authenticator: conditional-user-configured
            authenticatorFlow: false
            autheticatorFlow: false
            priority: 10
            requirement: REQUIRED
            userSetupAllowed: false
          - authenticator: direct-grant-validate-otp
            authenticatorFlow: false
            autheticatorFlow: false
            priority: 20
            requirement: REQUIRED
            userSetupAllowed: false
        builtIn: true
        description: Flow to determine if the OTP is required for the authentication
        providerId: basic-flow
        topLevel: false
      - alias: First broker login - Conditional OTP
        authenticationExecutions:
          - authenticator: conditional-user-configured
            authenticatorFlow: false
            autheticatorFlow: false
            priority: 10
            requirement: REQUIRED
            userSetupAllowed: false
          - authenticator: auth-otp-form
            authenticatorFlow: false
            autheticatorFlow: false
            priority: 20
            requirement: REQUIRED
            userSetupAllowed: false
        builtIn: true
        description: Flow to determine if the OTP is required for the authentication
        providerId: basic-flow
        topLevel: false
      - alias: Handle Existing Account
        authenticationExecutions:
          - authenticator: idp-confirm-link
            authenticatorFlow: false
            autheticatorFlow: false
            priority: 10
            requirement: REQUIRED
            userSetupAllowed: false
          - authenticatorFlow: true
            autheticatorFlow: true
            flowAlias: Account verification options
            priority: 20
            requirement: REQUIRED
            userSetupAllowed: false
        builtIn: true
        description:
          Handle what to do if there is existing account with same email/username
          like authenticated identity provider
        providerId: basic-flow
        topLevel: false
      - alias: Reset - Conditional OTP
        authenticationExecutions:
          - authenticator: conditional-user-configured
            authenticatorFlow: false
            autheticatorFlow: false
            priority: 10
            requirement: REQUIRED
            userSetupAllowed: false
          - authenticator: reset-otp
            authenticatorFlow: false
            autheticatorFlow: false
            priority: 20
            requirement: REQUIRED
            userSetupAllowed: false
        builtIn: true
        description:
          Flow to determine if the OTP should be reset or not. Set to REQUIRED
          to force.
        providerId: basic-flow
        topLevel: false
      - alias: User creation or linking
        authenticationExecutions:
          - authenticator: idp-create-user-if-unique
            authenticatorConfig: create unique user config
            authenticatorFlow: false
            autheticatorFlow: false
            priority: 10
            requirement: ALTERNATIVE
            userSetupAllowed: false
          - authenticatorFlow: true
            autheticatorFlow: true
            flowAlias: Handle Existing Account
            priority: 20
            requirement: ALTERNATIVE
            userSetupAllowed: false
        builtIn: true
        description: Flow for the existing/non-existing user alternatives
        providerId: basic-flow
        topLevel: false
      - alias: Verify Existing Account by Re-authentication
        authenticationExecutions:
          - authenticator: idp-username-password-form
            authenticatorFlow: false
            autheticatorFlow: false
            priority: 10
            requirement: REQUIRED
            userSetupAllowed: false
          - authenticatorFlow: true
            autheticatorFlow: true
            flowAlias: First broker login - Conditional OTP
            priority: 20
            requirement: CONDITIONAL
            userSetupAllowed: false
        builtIn: true
        description: Reauthentication of existing account
        providerId: basic-flow
        topLevel: false
      - alias: browser
        authenticationExecutions:
          - authenticator: auth-cookie
            authenticatorFlow: false
            autheticatorFlow: false
            priority: 10
            requirement: ALTERNATIVE
            userSetupAllowed: false
          - authenticator: auth-spnego
            authenticatorFlow: false
            autheticatorFlow: false
            priority: 20
            requirement: DISABLED
            userSetupAllowed: false
          - authenticator: identity-provider-redirector
            authenticatorFlow: false
            autheticatorFlow: false
            priority: 25
            requirement: ALTERNATIVE
            userSetupAllowed: false
          - authenticatorFlow: true
            autheticatorFlow: true
            flowAlias: forms
            priority: 30
            requirement: ALTERNATIVE
            userSetupAllowed: false
        builtIn: true
        description: browser based authentication
        providerId: basic-flow
        topLevel: true
      - alias: clients
        authenticationExecutions:
          - authenticator: client-secret
            authenticatorFlow: false
            autheticatorFlow: false
            priority: 10
            requirement: ALTERNATIVE
            userSetupAllowed: false
          - authenticator: client-jwt
            authenticatorFlow: false
            autheticatorFlow: false
            priority: 20
            requirement: ALTERNATIVE
            userSetupAllowed: false
          - authenticator: client-secret-jwt
            authenticatorFlow: false
            autheticatorFlow: false
            priority: 30
            requirement: ALTERNATIVE
            userSetupAllowed: false
          - authenticator: client-x509
            authenticatorFlow: false
            autheticatorFlow: false
            priority: 40
            requirement: ALTERNATIVE
            userSetupAllowed: false
        builtIn: true
        description: Base authentication for clients
        providerId: client-flow
        topLevel: true
      - alias: direct grant
        authenticationExecutions:
          - authenticator: direct-grant-validate-username
            authenticatorFlow: false
            autheticatorFlow: false
            priority: 10
            requirement: REQUIRED
            userSetupAllowed: false
          - authenticator: direct-grant-validate-password
            authenticatorFlow: false
            autheticatorFlow: false
            priority: 20
            requirement: REQUIRED
            userSetupAllowed: false
          - authenticatorFlow: true
            autheticatorFlow: true
            flowAlias: Direct Grant - Conditional OTP
            priority: 30
            requirement: CONDITIONAL
            userSetupAllowed: false
        builtIn: true
        description: OpenID Connect Resource Owner Grant
        providerId: basic-flow
        topLevel: true
      - alias: docker auth
        authenticationExecutions:
          - authenticator: docker-http-basic-authenticator
            authenticatorFlow: false
            autheticatorFlow: false
            priority: 10
            requirement: REQUIRED
            userSetupAllowed: false
        builtIn: true
        description: Used by Docker clients to authenticate against the IDP
        providerId: basic-flow
        topLevel: true
      - alias: first broker login
        authenticationExecutions:
          - authenticator: idp-review-profile
            authenticatorConfig: review profile config
            authenticatorFlow: false
            autheticatorFlow: false
            priority: 10
            requirement: REQUIRED
            userSetupAllowed: false
          - authenticatorFlow: true
            autheticatorFlow: true
            flowAlias: User creation or linking
            priority: 20
            requirement: REQUIRED
            userSetupAllowed: false
        builtIn: true
        description:
          Actions taken after first broker login with identity provider account,
          which is not yet linked to any Keycloak account
        providerId: basic-flow
        topLevel: true
      - alias: forms
        authenticationExecutions:
          - authenticator: auth-username-password-form
            authenticatorFlow: false
            autheticatorFlow: false
            priority: 10
            requirement: REQUIRED
            userSetupAllowed: false
          - authenticatorFlow: true
            autheticatorFlow: true
            flowAlias: Browser - Conditional OTP
            priority: 20
            requirement: CONDITIONAL
            userSetupAllowed: false
        builtIn: true
        description: Username, password, otp and other auth forms.
        providerId: basic-flow
        topLevel: false
      - alias: registration
        authenticationExecutions:
          - authenticator: registration-page-form
            authenticatorFlow: true
            autheticatorFlow: true
            flowAlias: registration form
            priority: 10
            requirement: REQUIRED
            userSetupAllowed: false
        builtIn: true
        description: registration flow
        providerId: basic-flow
        topLevel: true
      - alias: registration form
        authenticationExecutions:
          - authenticator: registration-user-creation
            authenticatorFlow: false
            autheticatorFlow: false
            priority: 20
            requirement: REQUIRED
            userSetupAllowed: false
          - authenticator: registration-password-action
            authenticatorFlow: false
            autheticatorFlow: false
            priority: 50
            requirement: REQUIRED
            userSetupAllowed: false
          - authenticator: registration-recaptcha-action
            authenticatorFlow: false
            autheticatorFlow: false
            priority: 60
            requirement: DISABLED
            userSetupAllowed: false
        builtIn: true
        description: registration form
        providerId: form-flow
        topLevel: false
      - alias: reset credentials
        authenticationExecutions:
          - authenticator: reset-credentials-choose-user
            authenticatorFlow: false
            autheticatorFlow: false
            priority: 10
            requirement: REQUIRED
            userSetupAllowed: false
          - authenticator: reset-credential-email
            authenticatorFlow: false
            autheticatorFlow: false
            priority: 20
            requirement: REQUIRED
            userSetupAllowed: false
          - authenticator: reset-password
            authenticatorFlow: false
            autheticatorFlow: false
            priority: 30
            requirement: REQUIRED
            userSetupAllowed: false
          - authenticatorFlow: true
            autheticatorFlow: true
            flowAlias: Reset - Conditional OTP
            priority: 40
            requirement: CONDITIONAL
            userSetupAllowed: false
        builtIn: true
        description: Reset credentials for a user if they forgot their password or something
        providerId: basic-flow
        topLevel: true
      - alias: saml ecp
        authenticationExecutions:
          - authenticator: http-basic-authenticator
            authenticatorFlow: false
            autheticatorFlow: false
            priority: 10
            requirement: REQUIRED
            userSetupAllowed: false
        builtIn: true
        description: SAML ECP Profile Authentication Flow
        providerId: basic-flow
        topLevel: true
    authenticatorConfig:
      - alias: create unique user config
        config:
          require.password.update.after.registration: "false"
      - alias: review profile config
        config:
          update.profile.on.first.login: missing
    browserFlow: browser
    browserSecurityHeaders:
      contentSecurityPolicy: frame-src 'self'; frame-ancestors 'self'; object-src
        'none';
      contentSecurityPolicyReportOnly: ""
      referrerPolicy: no-referrer
      strictTransportSecurity: max-age=31536000; includeSubDomains
      xContentTypeOptions: nosniff
      xFrameOptions: SAMEORIGIN
      xRobotsTag: none
      xXSSProtection: 1; mode=block
    bruteForceProtected: false
    clientAuthenticationFlow: clients
    clientOfflineSessionIdleTimeout: 0
    clientOfflineSessionMaxLifespan: 0
    clientPolicies:
      policies: []
    clientProfiles:
      profiles: []
    clientScopeMappings:
      account:
        - client: account-console
          roles:
            - manage-account
            - view-groups
    clientScopes:
      - attributes:
          consent.screen.text: ${emailScopeConsentText}
          display.on.consent.screen: "true"
          include.in.token.scope: "true"
        description: "OpenID Connect built-in scope: email"
        name: email
        protocol: openid-connect
        protocolMappers:
          - config:
              access.token.claim: "true"
              claim.name: email
              id.token.claim: "true"
              introspection.token.claim: "true"
              jsonType.label: String
              user.attribute: email
              userinfo.token.claim: "true"
            consentRequired: false
            name: email
            protocol: openid-connect
            protocolMapper: oidc-usermodel-attribute-mapper
          - config:
              access.token.claim: "true"
              claim.name: email_verified
              id.token.claim: "true"
              introspection.token.claim: "true"
              jsonType.label: boolean
              user.attribute: emailVerified
              userinfo.token.claim: "true"
            consentRequired: false
            name: email verified
            protocol: openid-connect
            protocolMapper: oidc-usermodel-property-mapper
      - attributes: {}
        name: delete:document
        protocol: openid-connect
      - attributes:
          consent.screen.text: ${profileScopeConsentText}
          display.on.consent.screen: "true"
          include.in.token.scope: "true"
        description: "OpenID Connect built-in scope: profile"
        name: profile
        protocol: openid-connect
        protocolMappers:
          - config:
              access.token.claim: "true"
              claim.name: updated_at
              id.token.claim: "true"
              introspection.token.claim: "true"
              jsonType.label: long
              user.attribute: updatedAt
              userinfo.token.claim: "true"
            consentRequired: false
            name: updated at
            protocol: openid-connect
            protocolMapper: oidc-usermodel-attribute-mapper
          - config:
              access.token.claim: "true"
              claim.name: family_name
              id.token.claim: "true"
              introspection.token.claim: "true"
              jsonType.label: String
              user.attribute: lastName
              userinfo.token.claim: "true"
            consentRequired: false
            name: family name
            protocol: openid-connect
            protocolMapper: oidc-usermodel-attribute-mapper
          - config:
              access.token.claim: "true"
              claim.name: website
              id.token.claim: "true"
              introspection.token.claim: "true"
              jsonType.label: String
              user.attribute: website
              userinfo.token.claim: "true"
            consentRequired: false
            name: website
            protocol: openid-connect
            protocolMapper: oidc-usermodel-attribute-mapper
          - config:
              access.token.claim: "true"
              claim.name: gender
              id.token.claim: "true"
              introspection.token.claim: "true"
              jsonType.label: String
              user.attribute: gender
              userinfo.token.claim: "true"
            consentRequired: false
            name: gender
            protocol: openid-connect
            protocolMapper: oidc-usermodel-attribute-mapper
          - config:
              access.token.claim: "true"
              claim.name: birthdate
              id.token.claim: "true"
              introspection.token.claim: "true"
              jsonType.label: String
              user.attribute: birthdate
              userinfo.token.claim: "true"
            consentRequired: false
            name: birthdate
            protocol: openid-connect
            protocolMapper: oidc-usermodel-attribute-mapper
          - config:
              access.token.claim: "true"
              claim.name: picture
              id.token.claim: "true"
              introspection.token.claim: "true"
              jsonType.label: String
              user.attribute: picture
              userinfo.token.claim: "true"
            consentRequired: false
            name: picture
            protocol: openid-connect
            protocolMapper: oidc-usermodel-attribute-mapper
          - config:
              access.token.claim: "true"
              claim.name: zoneinfo
              id.token.claim: "true"
              introspection.token.claim: "true"
              jsonType.label: String
              user.attribute: zoneinfo
              userinfo.token.claim: "true"
            consentRequired: false
            name: zoneinfo
            protocol: openid-connect
            protocolMapper: oidc-usermodel-attribute-mapper
          - config:
              access.token.claim: "true"
              claim.name: nickname
              id.token.claim: "true"
              introspection.token.claim: "true"
              jsonType.label: String
              user.attribute: nickname
              userinfo.token.claim: "true"
            consentRequired: false
            name: nickname
            protocol: openid-connect
            protocolMapper: oidc-usermodel-attribute-mapper
          - config:
              access.token.claim: "true"
              claim.name: preferred_username
              id.token.claim: "true"
              introspection.token.claim: "true"
              jsonType.label: String
              user.attribute: username
              userinfo.token.claim: "true"
            consentRequired: false
            name: username
            protocol: openid-connect
            protocolMapper: oidc-usermodel-attribute-mapper
          - config:
              access.token.claim: "true"
              claim.name: middle_name
              id.token.claim: "true"
              introspection.token.claim: "true"
              jsonType.label: String
              user.attribute: middleName
              userinfo.token.claim: "true"
            consentRequired: false
            name: middle name
            protocol: openid-connect
            protocolMapper: oidc-usermodel-attribute-mapper
          - config:
              access.token.claim: "true"
              claim.name: locale
              id.token.claim: "true"
              introspection.token.claim: "true"
              jsonType.label: String
              user.attribute: locale
              userinfo.token.claim: "true"
            consentRequired: false
            name: locale
            protocol: openid-connect
            protocolMapper: oidc-usermodel-attribute-mapper
          - config:
              access.token.claim: "true"
              id.token.claim: "true"
              introspection.token.claim: "true"
              userinfo.token.claim: "true"
            consentRequired: false
            name: full name
            protocol: openid-connect
            protocolMapper: oidc-full-name-mapper
          - config:
              access.token.claim: "true"
              claim.name: profile
              id.token.claim: "true"
              introspection.token.claim: "true"
              jsonType.label: String
              user.attribute: profile
              userinfo.token.claim: "true"
            consentRequired: false
            name: profile
            protocol: openid-connect
            protocolMapper: oidc-usermodel-attribute-mapper
          - config:
              access.token.claim: "true"
              claim.name: given_name
              id.token.claim: "true"
              introspection.token.claim: "true"
              jsonType.label: String
              user.attribute: firstName
              userinfo.token.claim: "true"
            consentRequired: false
            name: given name
            protocol: openid-connect
            protocolMapper: oidc-usermodel-attribute-mapper
      - attributes:
          consent.screen.text: ""
          display.on.consent.screen: "false"
          include.in.token.scope: "false"
        description:
          OpenID Connect scope for add allowed web origins to the access
          token
        name: web-origins
        protocol: openid-connect
        protocolMappers:
          - config:
              access.token.claim: "true"
              introspection.token.claim: "true"
            consentRequired: false
            name: allowed web origins
            protocol: openid-connect
            protocolMapper: oidc-allowed-origins-mapper
      - attributes:
          consent.screen.text: ${samlRoleListScopeConsentText}
          display.on.consent.screen: "true"
        description: SAML role list
        name: role_list
        protocol: saml
        protocolMappers:
          - config:
              attribute.name: Role
              attribute.nameformat: Basic
              single: "false"
            consentRequired: false
            name: role list
            protocol: saml
            protocolMapper: saml-role-list-mapper
      - attributes:
          display.on.consent.screen: "false"
          include.in.token.scope: "false"
        description:
          OpenID Connect scope for add acr (authentication context class
          reference) to the token
        name: acr
        protocol: openid-connect
        protocolMappers:
          - config:
              access.token.claim: "true"
              id.token.claim: "true"
              introspection.token.claim: "true"
            consentRequired: false
            name: acr loa level
            protocol: openid-connect
            protocolMapper: oidc-acr-mapper
      - attributes: {}
        name: create:document
        protocol: openid-connect
      - attributes:
          consent.screen.text: ${rolesScopeConsentText}
          display.on.consent.screen: "true"
          include.in.token.scope: "false"
        description: OpenID Connect scope for add user roles to the access token
        name: roles
        protocol: openid-connect
        protocolMappers:
          - config:
              access.token.claim: "true"
              claim.name: realm_access.roles
              introspection.token.claim: "true"
              jsonType.label: String
              multivalued: "true"
              user.attribute: foo
            consentRequired: false
            name: realm roles
            protocol: openid-connect
            protocolMapper: oidc-usermodel-realm-role-mapper
          - config:
              access.token.claim: "true"
              claim.name: resource_access.${client_id}.roles
              introspection.token.claim: "true"
              jsonType.label: String
              multivalued: "true"
              user.attribute: foo
            consentRequired: false
            name: client roles
            protocol: openid-connect
            protocolMapper: oidc-usermodel-client-role-mapper
          - config:
              access.token.claim: "true"
              introspection.token.claim: "true"
            consentRequired: false
            name: audience resolve
            protocol: openid-connect
